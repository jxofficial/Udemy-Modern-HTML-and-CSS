<!DOCTYPE html>

  <title>Entity</title>

<body>
<!--Non breaking space-->
<p>Hello, my name is &nbsp;JX</p>

<!-- > and < -->
<p>5 &gt; 2</p>
<p>3 &lt; 7</p>

<!--Copyright-->
<p>&copy;</p>
<p>&reg;</p>

<!--Currency-->
<p>&cent;</p>
<p>&euro;</p>

<!--Suits-->
<p>&spades;</p>
<p>&diams;</p>

<!--Computer code-->
<code>
  &lt;? php echo 'Hello' ?&gt;
</code>
<p>Save the file by pressing <kbd>Ctrl + S</kbd> </p>
</body>
</html>
