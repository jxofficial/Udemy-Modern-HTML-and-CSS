<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Selectors</title>
  <style>
    /* Styling the ekement / tag */
    body {
      background-color: cornflowerblue;
    }

    /* # is for ids, . is for classes */
    .primary-heading {
      color: olivedrab;
    }

    #welcome {
      background-color: whitesmoke;
    }

    /* Multiple selectors */
    #welcome, #about {
      border: 1px solid rgb(73, 44, 5);
      padding: 10px;
      margin-bottom: 5px;
    }

    /* Nested selector */
    #welcome p {
      font-size: 20px;
    }

  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae corporis necessitatibus minus cumque eveniet expedita quam quasi quisquam sapiente repellat?</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, accusantium?</p>
  </div>
</body>
</html>
